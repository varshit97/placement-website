<link href="{{=URL('static','css/div.css')}}" rel="stylesheet" type="text/css">

<div style="height:330px;width:1536px;background-color:#151515">
    <table>
        <tr>
            <td><img src="/iiithplacements/static/images/image9.jpg" alt="Image not available" height="440" width="490"></td>
            <td><img src="/iiithplacements/static/images/image6.gif" alt="Image not available" height="500" width="530"></td>
            <td><img src="/iiithplacements/static/images/image10.jpg" alt="Image not available" height="400" width="490"></td>
        </tr>
    </table>
</div>


{{extend 'layout.html'}}

<h3 align="middle">
    Profiles of all stakeholders.
</h3>
<br>
<br>
<style>
table, th, td {
    border: 3px solid black;
}
</style>
<table style="width:90%">
    <tr width="200">
        <th>Profile Picture</th>
        <th>Name</th>
        <th>Academic Qualifications</th>
    </tr>
    {{for i in info1:}}
        <tr>
            {{name=i.student_name}}
            {{s=i.profile_picture}}
                <td align="center"><img src="{{=URL('download',args=s)}}" height="200" width="200"/></td>
                {{x=i.academic_qualifications}}
                <td><a href="{{=URL('particularprofile1',vars={'a':name})}}">{{=name}}</a></td>
                <td>{{for j in x:}}
                        {{=j}}
                        <br>
                    {{pass}}</td>
        </tr>
    {{pass}}
</table>
